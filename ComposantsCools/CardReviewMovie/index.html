<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial scale=1.0" />
            <title>Avatar</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="style.css" />
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="card">
                <div class="poster">
                    <img src="img/poster.jpg" alt="posterAvatar">
                </div>
                <div class="details">
                    <img class="logo" src="img/avtarlogo.png" alt="logo">
                    <h3>Directed by James Cameron</h3>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <span>4/5</span>
                    </div>
                    <div class="tags">
                        <span>Sci-fi</span>
                        <span>Action</span>
                    </div>
                    <div class="info">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni nesciunt et repellat deserunt, quaerat aliquid ad optio dolore sed consequatur reprehenderit praesentium sit hic temporibus delectus libero quasi placeat cupiditate.</p>
                    </div>
                    <div class="cast">
                        <h4>Cast</h4>
                        <ul>
                            <li><img src="img/cast1.jpg" alt=""></li>
                            <li><img src="img/cast2.jpg" alt=""></li>
                            <li><img src="img/cast3.jpg" alt=""></li>
                            <li><img src="img/cast4.jpg" alt=""></li>
                            <li><img src="img/cast5.jpg" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </body>
    </html>
